<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyPuzzle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/assets/cutepython.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="begin">
            <img  class="logo" src="assets/logo.png" alt="logo">
            <p class="title">Monte um programa em Python que realize as quatro operações matemáticas na seguinte ordem: Soma, Subtração, Multiplicação e Divisão.</p>

        <section class="container">
            <div class="container-drag">
                <img src="./assets/pieces/8.png" alt="peça"  id="draggable8" class="draggable"  draggable="true" ondragstart="dragStart(event)">

                <img src="./assets/pieces/9.png" alt="peça"  id="draggable9" class="draggable"  draggable="true" ondragstart="dragStart(event)">
                <img src="./assets/pieces/2.png" alt="peça"  id="draggable2" class="draggable"  draggable="true" ondragstart="dragStart(event)">
                <img src="./assets/pieces/4.png" alt="peça"  id="draggable4" class="draggable"  draggable="true" ondragstart="dragStart(event)">
                <img src="./assets/pieces/13.png" alt="peça"  id="draggable13" class="draggable"  draggable="true" ondragstart="dragStart(event)">

                <img src="./assets/pieces/12.png" alt="peça"  id="draggable12" class="draggable"  draggable="true" ondragstart="dragStart(event)">
                <img src="./assets/pieces/11.png" alt="peça"  id="draggable11" class="draggable"  draggable="true" ondragstart="dragStart(event)">
                <img src="./assets/pieces/3.png" alt="peça"  id="draggable3" class="draggable"  draggable="true" ondragstart="dragStart(event)">
            </div>
            <img src="./assets/arrow.png" class="arrow" alt="">
            <section class="dropzone" id="dropzone" ondragover="dragOver(event)" ondrop="onDrop(event)"></section>
        </section>
        <div class="buttons">
            <button  class="b-reload" onclick="reloadPage()">RECOMEÇAR</button>
            <button class="b-check" onclick="checkOrder()">CONFERIR</button>
        </div>
    </main>
    <img src="./assets/cutepython.png" alt="cobrinha" class="python">
    <script src="script.js"></script>

</html>
