<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyPuzzle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/assets/icon.png" type="image/png">
</head>
<body>
    <main>
        <div class="beggin">
            <img  class="logo" src="assets/logo.png" alt="logo">
            <div class="title"> <p>Monte um programa em Python que realize as quatro operações
                matemáticas </p></div>
        </div>
        <section class="container">
            <div class="container-dragg">
                <p id="draggable1" class="draggable"  draggable="true" ondragstart="dragStart(event)">
                    first_number = float(input("Digite o primeiro número: "))
                </p>
                <p id="draggable2" class="draggable"  draggable="true" ondragstart="dragStart(event)">
                    second_number = float(input("Digite o segundo número: "))
                </p>
                <p id="draggable3" class="draggable"  draggable="true" ondragstart="dragStart(event)">
                    sum = first_number + second_number
                </p>
                <p id="draggable4" class="draggable"  draggable="true" ondragstart="dragStart(event)">
                    print(f"Resultado: {soma}")
                </p>
            </div>
            <section class="dropzone" id="dropzone" ondragover="dragOver(event)" ondrop="onDrop(event)">
                <h2 class="m-0">Resposta:</h2>
                <p id="result"></p>
            </section>

        </section>
        <div class="buttons">
            <button class="b-check" onclick="checkOrder()">CONFERIR</button>
            <button  class="b-reload" onclick="reloadPage()">RECOMEÇAR</button>
        </div>
        <div class="slider">
            <img src="./assets/cutepython.png
            " alt="cobrinha" class="python">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
